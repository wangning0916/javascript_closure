<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>闭包</title>
	<script type="text/javascript">
		//外部函数
		function outer(){

			// 声明函数内的局部变量，函数外部不能访问
			//若不使用var定义，则为全局变量
			var num = 10;

			//定义一个内部函数，返回值为外部函数的变量
			function inner(){
				return num;
			}

			//将内部函数作为外部函数的返回值
			return inner;
		}
		
		// n等于外部函数返回的内部函数
		var n = outer();
		//作用一： 实现在函数外访问函数内的局部变量11
		alert(n());
		//作用二： 变量始终保存在内存中12
		alert(n());
	</script>
</head>
<body>
	
</body>
</html>
