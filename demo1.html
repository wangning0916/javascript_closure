<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<script type="text/javascript">			
			//作用：一个是可以读取函数内部的变量，另一个就是让这些变量的值始终保持在内存中。
      //定义：当function里嵌套function时，内部的function可以访问外部function里的变量，外部函数return的结果是一个内部函数

			function foo(x) {
				var tmp = 3;
				return function(y) {
					console.log(x + y + (++tmp));
				}
			}
	
			//输出的结果是一个函数 ==== 返回的内部函数；
			console.log(foo(2));
      //bar就是一个闭包
			var bar = foo(2);
      //输出结果16
			bar(10);
		</script>
	</head>
	<body>
	</body>
</html>
